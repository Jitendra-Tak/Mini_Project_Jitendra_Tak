<html>
    <head>
        <title>Update Information</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div><h2 align="center">Player Information Update</h2></div>
        <div>
         <form name="register" method="post" action="UpdateInfo.jsp">
                <table border="0">
                    <tr>
                        <td>First Name:</td>
                        <td><input type="text" name="firstname" /></td>
                    </tr>
                    <tr>
                        <td>Last Name:</td>
                        <td><input type="text" name="lastname" /></td>
                    </tr>
                    <tr>
                        <td>Email:</td>
                        <td><input type="text" name="email" /></td>
                    </tr>
                    <tr>
                        <td>Password:</td>
                        <td><input type="password" name="pword" /></td>
                    </tr>
                    <tr>
                        <td>Contact:</td>
                        <td><input type="text" name="contact" /></td>
                    </tr>
                    
                     <tr>
                        <td>Age:</td>
                        <td><input type="text" name="age" /></td>
                    </tr>
                    
                     <tr>
                        <td>Address:</td>
                        <td><input type="text" name="address" /></td>
                    </tr>
                    
                    <tr>
                        <td><input type="submit" name="sub1" value="Update Information" /></td>
                    </tr>
                </table>
            </form> 
        </div>
    </body>
</html>
