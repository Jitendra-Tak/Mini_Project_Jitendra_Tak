
<html>
    <head>
        <title>Officer Registration</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>
            <h2 align="center">Officer Registration Form</h2>
        </div>
        <div>
            <form name="register" method="post" action="officerData.jsp">
                <table border="0">
                    <tr>
                        <td>First Name:</td>
                        <td><input type="text" name="firstname" /></td>
                    </tr>
                    <tr>
                        <td>Last Name:</td>
                        <td><input type="text" name="lastname" /></td>
                    </tr>
                    <tr>
                        <td>Email:</td>
                        <td><input type="text" name="email" /></td>
                    </tr>
                    <tr>
                        <td>Password:</td>
                        <td><input type="password" name="pword" /></td>
                    </tr>
                    <tr>
                        <td>Contact:</td>
                        <td><input type="text" name="contact" /></td>
                    </tr>
                    <tr>
                        <td><input type="submit" name="sub2" value="Register" /></td>
                    </tr>
                </table>
            </form> 
        </div>
    </body>
</html>
